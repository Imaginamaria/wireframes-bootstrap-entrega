<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
  </style>
  <title>Wireframes de Bootstrap</title>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1>Ejemplos de wireframes de Bootstrap</h1>
      </div>
    </div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="img/blog-article-bootstrap.png" class="card-img-top" alt="Artículo 1">
          <div class="card-body">
            <h5 class="card-title">Wireframe - Blog Article</h5>
          </div>
          <div class="card-footer">
            <a href="bloggarticle.html" class="btn btn-primary">Ver diseño</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/features-bootstrap.png" class="card-img-top" alt="Artículo 2">
          <div class="card-body">
            <h5 class="card-title">Wireframe - Features</h5>
          </div>
          <div class="card-footer">
            <a href="features.html" class="btn btn-primary">Ver diseño</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/product-bootstrap.png" class="card-img-top" alt="Product">
          <div class="card-body">
            <h5 class="card-title">Wireframe - Product</h5>
          </div>
          <div class="card-footer">
            <a href="productpage.html" class="btn btn-primary">Ver diseño</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/product-search-bootstrap.png" class="card-img-top" alt="Product Search">
          <div class="card-body">
            <h5 class="card-title">Wireframe - Product Search</h5>
          </div>
          <div class="card-footer">
            <a href="productsearch.html" class="btn btn-primary">Ver diseño</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="img/profile-bootstrap.png" class="card-img-top img-fluid" alt="Profile">
          <div class="card-body">
            <h5 class="card-title">Wireframe - Profile</h5>
          </div>
          <div class="card-footer">
            <a href="profile.html" class="btn btn-primary">Ver diseño</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
